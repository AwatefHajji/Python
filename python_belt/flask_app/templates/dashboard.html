<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>TV Shows</title>
</head>
<body>
    <div class="container">
    <h1>{{logged_user.last_name}} {{logged_user.first_name}}!</h1>
    <button class="btn btn-warning"><a href="/shows/new"> + Create</a></button>
    <button class="btn btn-danger"><a href="/user/logout">Logout</a></button>

    <h3>
        All TV shows:
    </h3>
    <table class="table table-hover">
        <tr>
            <th>Title</th>
            <th>Network</th>
            <th>Release date</th>
            <th>Actions</th>
        </tr>
        <tr>
            {% for show in all_shows%}
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release_date.strftime('%B %d %Y')}}</td>
            <td>
                <a href="/shows/{{show.id}}" class="btn btn-info">show</a>
                {% if show.us.id == logged_user.id%}
                <a href="/shows/edit/{{show.id}}" class="btn btn-primary">Edit</a>
                <a href="/shows/delete/{{show.id}}" class="btn btn-danger">Delete</a>
                {%endif%}

            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
