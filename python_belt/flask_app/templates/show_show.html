<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>TV Shows</title>
</head>

<body>
    <div class="container">

        <button class="btn btn-warning"><a href="/dashboard">TV Shows</a></button>
        <button class="btn btn-danger"><a href="/user/logout">Logout</a></button>

        <div class="col-xl-5 col-md-8" style="border: 2px solid black; padding: 20px; ">
            <h4>{{show.title}} </h4>
            Network: {{show.network}}<br>
            Release Date: {{show.release_date.strftime('%B %d, %Y')}}<br>
            Description: {{show.description}}<br>
            Posted By: {{show.owner.first_name}} {{show.owner.last_name}}
        </div>
    </div>
</body>

</html>
