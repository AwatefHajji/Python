<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Read user</title>

</head>
<body>
    <h1>All Users</h1>
    <br>
    <hr>
        <table style="border: 1px solid;" class="table table-striped">
        <thead>
            <th style="border: 1px solid;" scope="col">Id</th>
            <th style="border: 1px solid;"scope="col">Full name</th>
            <th style="border: 1px solid;"scope="col">Email</th>
            <th style="border: 1px solid;"scope="col">Created_at</th>
            <th style="border: 1px solid;"scope="col">Action</th>
        </thead>
        <tbody>
            {%for one_user in users %}
            <tr style="border: 1px solid;">
                <td style="border: 1px solid;">{{one_user.id}}</td>
                <td style="border: 1px solid;">{{one_user.first_name}} {{one_user.last_name}} </td>
                <td style="border: 1px solid;">{{one_user.email}}</td>
                <td style="border: 1px solid;">{{one_user.created_at }}</td>
                <td style="border: 1px solid;"><a href="/users/{{one_user.id}}/show">Show |</a><a href="/users/{{one_user.id}}/edit">Edit |</a><a href="/users/{{one_user.id}}/delete">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/users/new" class="btn btn-primary" >Add user</a>
</body>
</html>
