<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <h1>Edit User NÂ° {{user_edit.id}}</h1>

    <a href="/users" class="btn btn-primary">HOME</a>

    <form action='/edit' method="post">
        <br>
        <label for="first_name" >First Name:</label>
        <input type="text" name="first_name" value="{{user_edit.first_name}}">
        <br>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{user_edit.last_name}}">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" value="{{user_edit.email}}">
        <br>
        <br>
        <input type="hidden" name="id" value="{{user_edit.id}}">
        <br>
        <button class="btn btn-primary">Update</button>
        <br>
        <a href="/users/{{user_edit.id}}/show" class="btn btn-primary">Show User</a>
    </form>
