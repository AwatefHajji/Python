<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Read All</title>
</head>

<body>
    <h1>All Users</h1>
    <table class="table table-striped">
        <thead>
            <th style="border: 1px solid;" scope="col">id</th>
            <th style="border: 1px solid;" scope="col">Full name</th>
            <th style="border: 1px solid;" scope="col">Email</th>
            <th style="border: 1px solid;" scope="col">Created At</th>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td style="border: 1px solid;">{{ user.id}}</td>
                <td style="border: 1px solid;">{{ user.first_name }} {{ user.last_name }}</td>
                <td style="border: 1px solid;">{{ user.email }}</td>
                <td style="border: 1px solid;">{{ user.created_at }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/users/new" class="btn btn-primary">Add a User</a><br>
 
</body>

</html>
