<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body>
    <div class="container" style="padding: 100px; display: flex; justify-content: space-around; ">
        <div class="card" style="width: 18rem; background-color: black; color: white;">
            <div class="card-body">
                <h1 class="card-title" style="color: blue;">New dojo</h1>
                <form action="/new_dojo" method="post">
                    <label>Name :</label>
                    <input type="text" name="name">
                    <br>
                    <button class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
        <div class="card" style="width: 18rem; background-color: black; color: white;">
            <div class="card-body">
                <h1 class="card-title"style="color: blue;">All dojos</h1>
                <ul>
                    {% for one_dojo in all_dojos %}
                    <a href="/dojo/{{one_dojo.id}}">{{one_dojo.name}}</a><br>
                    {% endfor %}
                </ul>
            </div>
            <a href="/ninjas" class="btn btn-primary">Add ninja</a>
        </div>
    </div>
</body>

</html>
