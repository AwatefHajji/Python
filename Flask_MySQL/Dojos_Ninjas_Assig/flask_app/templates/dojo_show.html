<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dojo show</title>

</head>
<body>
    <h1>{{this_dojo_ninjas.name}} Dojo</h1>
    <br>
    <hr>
        <table  class="table table-striped table-hover" class="table table-bordered">
        <thead>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">age</th>
        </thead>
        <tbody>
            {%for one_ninja in this_dojo_ninjas.ninja_part %}
            <tr>
                <tr ondblclick="window.location.replace('http://127.0.0.1:5000/edit/{{one_ninja.id}}')">
                <td >{{one_ninja.first_name}}</td>
                <td >{{one_ninja.last_name}}</td>
                <td >{{one_ninja.age}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/ninjas" class="btn btn-primary" >Add Ninja</a>
</body>
</html>
