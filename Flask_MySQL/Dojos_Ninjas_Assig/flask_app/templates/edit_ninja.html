<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Edit Ninja</title>
</head>
<body>
    <h1 class="text-center text-primary">New Ninja</h1>
    <hr>
    

    <form action='/edit_ninja' method="post">
        <br>
        <div class="form-group">
        <label>Edit Ninja : </label>

        </div>
        <br>
        <label for="last_name">First Name:</label>
        <input type="text" name="first_name" value="{{this_ninja.first_name}}">
        <br>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{this_ninja.last_name}}">
        <br>
        <br>
        <label for="email">Age:</label>
        <input type="text" name="age" value="{{this_ninja.age}}">
        <br>
        <br>
        <input type="hidden" name="id" value="{{this_ninja.id}}">
        <button class="btn btn-primary">Edit</button>
        <br>
    </form>
    <a href="/dojos" class="btn btn-primary">HOME</a>
</body>
</html>
